  <!-- upload account modal start -->
  <div class="modal-upload-account__background">
    <div class="modal-upload-account">
      <h2 class="modal-upload-account__title">Editar cuenta</h2>
      <section class="modal-upload-account__profile-picture">
        <div class="modal-upload-account__profile-picture--wrapper">
          <figure class="wrapper__image-container">
            <img src="https://images.unsplash.com/photo-1691308138375-1e887021be52?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="dummy image ">
          </figure>
          <div class="wrapper__input-container">
            <label for="input-url">Copy here the link of you new profile picture</label>
            <input type="text" placeholder="URL" id="input-url" class="input-image" name="avatar">
          </div>
        </div>
      </section>
      <section class="modal-upload-account__form-section">
        <form class="modal-upload-account__form-section--form form">
					<label class="form__label name-label" for="input-name">Nombre Completo</label>
					<input class="modal-upload-account__input form__input name-input" name="name" id="input-name" type="text" placeholder="e.g. John Smith"/>
					<div class="modal-upload-account__name--error error"></div>

					<label class="form__label idnumber-label" for="input-id">Número de identificación</label>
					<input class="modal-upload-account__input form__input idnumber-input" name="identification" id="input-id" type="text" placeholder="e.g. 111111111"/>
					<div class="modal-upload-account__identification--error error"></div>

					<label class="form__label telephone-label" for="input-telephone">Teléfono</label>
					<input class="modal-upload-account__input form__input telephone-input" name="telephone" id="input-telephone" type="text" placeholder="e.g. 3332221111"/>
					<div class="modal-upload-account__telephone--error error"></div>

					<label class="form__label email-label" for="input-email">Correo electrónico</label>
					<input class="modal-upload-account__input form__input email-input" name="email" id="input-email" type="text" placeholder="e.g. example@mail.com"/>
					<div class="modal-upload-account__email--error error"></div>

					<label class="form__label date-label" for="input-date">Fecha de nacimiento</label>
          <input class="modal-upload-account__input form__input date-input" type="date" name="birthday" id="input-date">

          <label class="form__label github-label" for="input-github">Github</label>
          <input class="modal-upload-account__input form__input github-input" type="text" name="github" id="input-github" placeholder="e.g. https://github.com/user-name">

          <label class="form__label linkedin-label" for="input-linkedin">LinkedIn</label>
          <input class="modal-upload-account__input form__input linkedin-input" type="text" name="linkedin" id="input-linkedin" placeholder="e.g. https://www.linkedin.com/in/user-name/">

					<div class="form__button-container">
						<button class="modal-upload-account__close-icon cancel" type="button">Cancelar</button>
						<button class="modal-upload-account__button form__button confirm" type="submit">Confirmar</button>
					</div>
				</form>
      </section>
